<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nimeon Beta</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a00f4, #00cfff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #d6b3ff;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.3s ease;
    }

    .menu-toggle svg {
      width: 30px;
      height: 30px;
      fill: white;
      transition: fill 0.3s ease;
    }

    .menu-toggle.active svg {
      fill: #d6b3ff;
      transform: rotate(90deg);
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 250px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 0 0 0 15px;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: -4px 0 15px rgba(0,0,0,0.7);
      transform: translateX(100%);
      transition: transform 0.35s ease;
      z-index: 1050;
    }

    nav.active {
      transform: translateX(0);
    }

    nav a {
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      margin-top: 40px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 1em;
    }

    form input,
    form textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      background: linear-gradient(to right, #ffffff, #d6b3ff);
      color: #5a00b0;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(to right, #ffe0ff, #ffffff);
    }

    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      nav {
        position: static;
        height: auto;
        width: auto;
        transform: none !important;
        flex-direction: row;
        background: transparent;
        padding: 0;
        box-shadow: none;
        gap: 20px;
      }

      nav a {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 30px;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    }

    /* === MENSAJE EMERGENTE === */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.5);
      font-size: 1em;
      max-width: 80%;
      z-index: 9999;
      display: none;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Nimeon</a>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menú" aria-expanded="false" aria-controls="menu">
      <svg viewBox="0 0 100 80" width="30" height="30">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
    </button>
    <nav id="menu" role="menu">
    <a href="policy.html" role="menuitem" tabindex="0">Política de Privacidad</a>
    <a href="terms.html" role="menuitem" tabindex="0">Términos y Condiciones</a>
    <a href="delete.html" role="menuitem" tabindex="0">Eliminar Cuenta</a>
    </nav>
  </header>

  <div class="card">
    <h1>Eliminar Cuenta</h1>
    <p>Completa el formulario para eliminar tu cuenta de Nimeon.</p>
    <form id="deleteForm" method="POST" action="https://formspree.io/f/xanjwjyy">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <textarea name="motivo" placeholder="¿Por qué deseas eliminar tu cuenta? (opcional)"></textarea>
      <button type="submit">Eliminar cuenta</button>
    </form>
  </div>

  <div class="popup" id="popup">✅ Tu cuenta será eliminada en aproximadamente 72 horas.</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const btn = document.querySelector('.menu-toggle');
      const isActive = menu.classList.toggle('active');
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-expanded', isActive);
    }

    // Mostrar popup al enviar formulario
    const form = document.getElementById('deleteForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Detiene envío automático

      popup.style.display = 'block'; // Muestra popup

      // Ocultar al hacer clic en cualquier parte
      document.addEventListener('click', function ocultarPopup() {
        popup.style.display = 'none';
        document.removeEventListener('click', ocultarPopup);
      });

      // Luego enviamos el formulario
      setTimeout(() => {
        form.submit(); // Continúa el envío real
      }, 1800);
    });
  </script>

</body>
</html>
